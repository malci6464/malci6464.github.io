//find totals
function getTotal(data){
    let dataN = data
    let barT = []
    dataN.map(each => each.name.trim())
    dataN.map( each => each['total'] = sumArr(each.qdata))
    dataN.map( each => barT.push([each['name'], each['total']]))
    return [dataN, barT]
}
//if year filter data before calling this
//quarter requires index
// aiport requires filter also - maybe checkbox?


function sumArr(data){
    let tempVal = data.reduce((a,b) => a + b, 0)
    return tempVal
}

//init df
let dataTotal = getTotal(dataSet)

function findPort(data, port){
    let df = data
    let portData = df.filter( each => each[0].trim() === port )
    return portData
}

function findPortMap(data, port){
    let df = data
    let portData = df.filter( each => (each.name).trim() === port)
    return portData
}

function airportSelect(name){
    if(name === 'default'){
        updateCharts(getTotal(dataSet))
    }
    else{
        nameT = name.trim()
        let port = [findPortMap(dataTotal[0], nameT), findPort(dataTotal[1], nameT) ]
        updateCharts(port)
    }
}


function yearSelect(year){

    else{

    updateCharts([df, barT], true)
    
    }
}

function iterateArr(row,  vals){
    let dd = []
    let newT = vals.map( each => dd.push(row.qdata[each]) )
    let newS = sumArr(dd)
    return newS
}

function getYearInd(yr){
    let temp = []
    let newYrs = quarts.filter( (each, index) => each.indexOf(yr) !== -1 ? temp.push(index) : '')
    return temp
}

function getYearVal(df, val){
    let newDD = []
    df.map( each => newDD.push(each.qdata[val]))
    return newDD
}

function quartSelect(name){
    let newN = name.trim()
    let newData = getTotalNewQuart(getTotal(dataSet)[0], newN)
    updateCharts(newData, true)
}

//requires qurt vR INDEX
function getTotalNewQuart(data, name='2010K3'){
    let barT = []
    let res = getQIndex(name)
    res = parseInt(res)
    data.map( each => each['total'] = each.qdata[res])
    data.map( each => barT.push([each['name'], each.qdata[res]]))
    return [data, barT]
}

function getQIndex(name){
    let ind = quarts.indexOf(name)
    return ind
}


function updateCharts(data, tosort= false){
    console.log(data)
    chart.series[2].update({
      data: data[0]
    }, false, false, false);

    if(tosort){
        chart2.series[0].update({
      data: sortPorts(data[1], 'total')
    }, false, false, false);
    }
    else{
        chart2.series[0].update({
      data: data[1]
    }, false, false, false);
    }
    

    chart.redraw();
    chart2.redraw();
}


//sorting
function sortPorts(data, val){
    let sorted = data.sort((a, b) => a[1] - b[1]);
    //append index
    //console.log(sorted)
    sorted.map( (each , index) => each.push(  index  ))
    return sorted
}
