<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- stylesheet not required as asset due to webpack build config -->
    <!-- <link rel="stylesheet" href="./src/plots.css" /> -->
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/no/no-all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>



    <title>AIRPORT TRAFFIC</title>

    <style></style>
  </head>
  <body>
    <div class="button-layout" id="btn-group">
      <button
        class="ySelectButton"
        value="1"
        id="skill"
      >
        Skill score
      </button>
      <button
        class="ySelectButton"
        value="2"
        id="experience"
      >
        Experience
      </button>
      <button
        class="ySelectButton"
        value="3"
        id="percent"
      >
        % correct
      </button>

      <div id="switch-text">
        <p>Individuals</p>
        <div class="switch-container">
          <input type="checkbox" id="switch"  />
          <label for="switch" class="switch-label">
            <div class="switch-rail">
              <div class="switch-slider"></div>
            </div>
          </label>
        </div>
      </div>

    </div> <!-- closing div for button layout-->

    <div id="container"></div>
    <script >
var data2 = [{
            id: 'oslo',
            lat: 59.507222,
            lon: 10.1275,
            population:1445632,
        }, {
            id: 'oslo 2',
            lat: 58.483056,
            lon: 11.893611,
            population:1445,
            marker: {
                fillColor: '#Ff5232',
                lineWidth: 16,
                lineColor: '#ff5232'
            }
        }]

// Initialize the chart
var chart = Highcharts.mapChart('container', {

    title: {
        text: 'Highmaps simple flight routes demo'
    },

    legend: {
        align: 'left',
        layout: 'vertical',
        floating: true
    },

    mapNavigation: {
        enabled: true
    },

    tooltip: {
        formatter: function () {
            return this.point.id + (
                this.point.lat ?
                    '<br>Lat: ' + this.point.lat + ' Lon: ' + this.point.lon : ''
            );
        }
    },

    plotOptions: {
        series: {
            marker: {
                fillColor: '#FFFFFF',
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[1]
            }
        }
    },

    series: [{
        // Use the gb-all map with no data as a basemap
        mapData: Highcharts.maps['countries/no/no-all'],
        name: 'Basemap',
        borderColor: '#707070',
        nullColor: 'rgba(200, 200, 200, 0.3)',
        showInLegend: false
    }, {
        name: 'Separators',
        type: 'mapline',
        data: Highcharts.geojson(Highcharts.maps['countries/no/no-all'], 'mapline'),
        color: '#707070',
        showInLegend: false,
        enableMouseTracking: false
    }, {
        // Specify cities using lat/lon
        type: 'mappoint',
        name: 'Cities',
        dataLabels: {
            format: '{point.id}'
        },
        // Use id instead of name to allow for referencing points later using
        // chart.get
        data: data2,
    }]
});





    </script>

  </body>
  <style>
#container {
    height: 680px;
    min-width: 310px;
    max-width: 800px;
    margin: 0 auto;
}

.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}



  </style>
</html>
